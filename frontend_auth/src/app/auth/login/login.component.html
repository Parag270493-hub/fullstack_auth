<!-- register.component.html -->
<div class="container">
  <h2>Register</h2>
  <form (ngSubmit)="onSubmit()">
    <input
      type="email"
      [(ngModel)]="user.email"
      name="email"
      placeholder="Email"
      class="form-control mb-2"
    />
    <input
      type="password"
      [(ngModel)]="user.password"
      name="password"
      placeholder="Password"
      class="form-control mb-2"
    />
    <button class="btn btn-primary">Login</button>
  </form>
</div>
